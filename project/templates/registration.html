<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- из файла signup -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Just Post It</title>
</head>
<body style="background-color: #E5DFDA; padding-top: 10px">
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="" style="color: #FF4500; font-weight: bold; font-size: 30px">Just Post IT</span>
            </a>
            <input class="me-2" type="search" placeholder="Поиск" aria-label="Search"
                   style="height: 40px; width: 300px; margin-left: auto; margin-right: auto; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85">
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <form action="profile">
                    <button class="btn btn-primary" type="submit"
                            style="margin-right: 40px; color: black; background-color: white; border: solid #FF9A37; border-radius: 20px; width: 120px">
                        Профиль
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <section class="container"
             style="background-color: white; border-radius: 25px; padding-top: 20px; padding-bottom: 20px; box-shadow: 0px 0px 5px 2px #919191">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        </div>

        <div class="space" style="padding: 20px; border: 2px solid black; border-radius: 20px; margin: 10px 225px 20px 225px;
                                  height: 350px; justify-content: center; display: flex; align-items: center; font-weight: bold">
            Окно регистрации
        </div>
    </section>


    <!-- код для регистрации -->
<form method="POST">
    <div class="container">
        <label for="Login"><b>Логин</b></label>
        <input type="text" placeholder="" name="Login" required>

        <label for="Password"><b>Пароль</b></label>
        <input type="password" placeholder="" name="Password" required>

        <button type="submit">Зарегистрироваться</button>
    </div>
</form>

<link rel="stylesheet" href="{{ url_for('static', filename= 'css/regis.css') }}">
</body>
</html>
